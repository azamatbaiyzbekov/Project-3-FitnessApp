{% extends 'base.html' %}
{% block content %}
{% if error %}

<p style="background-color:lightblue;">{{error}}</p>

{% endif %}

<body style="background-color: lightblue;">

</body>


<section class="form-section">
    <h1 class="title">Log In</h1>
    <form action="{% url 'login' %}" method="POST" class="workout-form">
        {% csrf_token %}
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" required maxlength="25" minlength="2">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" required maxlength="25" minlength="2">
        </p>
        <button type="submit">Login</button>
    


    </form>


</section> 


{% endblock %}
